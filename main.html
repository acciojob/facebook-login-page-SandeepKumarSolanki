<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
    body {
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
    }

    .container {
      display: flex;
      gap: 60px;
      align-items: flex-start;
    }

    .left {
      width: 400px;
      margin-top: 60px;
    }

    .left img {
      width: 250px;
      margin-bottom: 20px;
    }

    .left p {
      font-size: 24px;
      color: #1c1e21;
    }

    .right {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 300px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px #ccc;
      gap: 10px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button[type="submit"] {
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    a {
      text-align: center;
      color: #1877f2;
      text-decoration: none;
      font-size: 14px;
      margin-top: 5px;
    }

    .signup {
      background-color: #42b72a;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      width: 300px;
      margin-top: 15px;
    }
  </style>
</head>

<body>

	 <div class="container">
    <div class="left">
      <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo">
      <p>Facebook helps you connect and share with the people in your life.</p>
    </div>

    <div class="right">
      <form>
        <input type="text" id="email" placeholder="Email address or phone number" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log in</button>
        <a href="#">Forgotten account?</a>
      </form>
      <button class="signup" onclick="window.location.href='register.html'">Create new account</button>
    </div>
  </div>
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
